version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "Type: CI"
      - "Type: Dependencies"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 20
    groups:
      types:
        patterns:
          - "@types/*"
      eslint:
        patterns:
          - "*eslint*"
    labels:
      - "Type: Dependencies"
